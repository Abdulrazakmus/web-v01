<!DOCTYPE html>
<html lang="en">

<head>
    <!--required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--twitter og-->
    <meta name="twitter:site" content="@themetags" />
    <meta name="twitter:creator" content="@themetags" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hasnet ICT Solution" />
    <meta name="twitter:description"
        content="Hasnet ICT Solution"/>
    <meta name="twitter:image" content="#" />

    <!--facebook og-->
    <meta property="og:url" content="#" />
    <meta name="twitter:title" content="Hasnet ICT Solution" />
    <meta property="og:description"
    content="Hasnet ICT Solution"/>
    <meta property="og:image" content="#" />
    <meta property="og:image:secure_url" content="#" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />

    <!--meta-->
    <meta name="description"
    content="Hasnet ICT Solution"/>
    <meta name="author" content="Hasnet ICT Solution" />

    <!--favicon icon-->
    <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="16x16" />

    <!--title-->
    <title>Home</title>

    <!--google fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&amp;family=Urbanist:wght@600;700&amp;display=swap"
        rel="stylesheet">

    <!--build:css-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- endbuild -->

    <!--custom css-->
    <link rel="stylesheet" href="assets/css/custom.css" />

</head>

<body>

    <!--dark light switcher-->
    <button class="dark-light-switcher" id="theme-switch">
        <span class="light-sun"><i class="fa-solid fa-sun"></i></span>
        <span class="dark-moon"><i class="fa-solid fa-moon"></i></span>
    </button>

    <!--body overlay -->
    <div class="body-overlay"></div>

    <!--scrolltop button -->
    <button class="scrolltop-btn"><i class="fa-solid fa-angle-up"></i></button>

    
    <!--main content wrapper start-->
    <div class="main-wrapper">

        <section class="signup-area ptb-100 position-relative zindex-1" data-background="assets/img/signup-bg.jpg">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="signup-form">
                            <div class="form-header text-center">
                                <a href="index-2.html" class="logo logo-black"><img src="assets/img/logo.png" alt="logo" class="img-fluid"></a>
                                <a href="index-2.html" class="logo logo-white"><img src="assets/img/logo-white.png" alt="logo" class="img-fluid"></a>
                                <h3 class="mt-3">Create Your Account</h3>
                            </div>
                            <div class="signup-form-wrapper mt-40">
                                <form>
                                    <div class="input-group-item">
                                        <label for="username">Your Name</label>
                                        <div class="input-field">
                                            <span><i class="fa-solid fa-user"></i></span>
                                            <input type="text" placeholder="Enter your name" id="username">
                                        </div>
                                    </div>
                                    <div class="inpput-group-item">
                                        <label for="email">Email Address</label>
                                        <div class="input-field">
                                            <span><i class="fa-solid fa-envelope"></i></span>
                                            <input type="email" placeholder="name@address.com" id="email">
                                        </div>
                                    </div>

                                    <div class="inpput-group-item">
                                        <label for="password">Password</label>
                                        <div class="input-field">
                                            <span><i class="fa-solid fa-lock"></i></span>
                                            <input type="password" placeholder="Enter your password" id="password">
                                        </div>
                                    </div>
                                    <div class="checkbox-wraper d-flex align-items-center">
                                        <input type="checkbox" id="checkbox">
                                        <label for="checkbox" class="ms-2">I agree to the <a href="#">Terms & Conditions</a></label>
                                    </div>
                                    <input type="submit" class="submit-btn" value="Signup">
                                </form>
                                <div class="signup-form-spacer overflow-hidden text-center mt-30">
                                    <h6 class="position-relative d-inline-block">Or Sign Up With</h6>
                                </div>
                                <div class="api-signup-btns d-flex align-items-center justify-content-center mt-3 flex-wrap">
                                    <a href="#" class="btn btn-facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
                                    <a href="#" class="btn btn-linkedin"><i class="fab fa-linkedin"></i>Google</a>
                                    <a href="#" class="btn btn-twitter"><i class="fab fa-twitter"></i>Twitter</a>
                                </div>
                                <div class="page-redirect text-center mt-30">
                                    <p>Already have an account? <a href="login.html">Login</a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- main content wrapper ends -->


    <!--build:js-->
    <script src="assets/js/vendors/jquery.min.js"></script>
    <script src="assets/js/vendors/popper.min.js"></script>
    <script src="assets/js/vendors/bootstrap.min.js"></script>
    <script src="assets/js/vendors/easing.min.js"></script>
    <script src="assets/js/vendors/swiper.min.js"></script>
    <script src="assets/js/vendors/massonry.min.js"></script>
    <script src="assets/js/vendors/bootstrap-slider.js"></script>
    <script src="assets/js/vendors/magnific-popup.js"></script>
    <script src="assets/js/vendors/waypoints.js"></script>
    <script src="assets/js/vendors/counterup.js"></script>
    <script src="assets/js/vendors/isotop.pkgd.min.js"></script>
    <script src="assets/js/vendors/countdown.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!--endbuild-->
</body>
